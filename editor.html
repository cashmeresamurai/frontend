<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    .content {
      flex: 1;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .format-buttons {
      margin-top: 10px;
    }

    .format-buttons button {
      margin-right: 10px;
      padding: 5px 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <!-- Hier können weitere Sidebar-Inhalte hinzugefügt werden -->
    </div>
    <div class="content">
      <h1>Texteditor</h1>
      <textarea id="editor" placeholder="Start typing..."></textarea>
      <div class="format-buttons">
        <button onclick="document.execCommand('bold', false, null)">Bold</button>
        <button onclick="document.execCommand('italic', false, null)">Italic</button>
        <button onclick="document.execCommand('underline', false, null)">Underline</button>
        <!-- Weitere Formatierungsschaltflächen können hier hinzugefügt werden -->
      </div>
    </div>
  </div>
</body>

</html>
