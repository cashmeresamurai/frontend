<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>{% block title %}FastAPI + HTMX Demo{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css"
    />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body>
    {% include 'header.html' %}
    <main class="container" max-width="600px" margin-left="0" margin-right="auto" padding="1em" border="1px solid #ccc">{% block content %}{% endblock %}</main>
  </body>
</html>
